<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Bio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 to-pink-500 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Edit Your Bio</h2>
    <form method="POST" class="flex flex-col gap-4">
      <textarea name="bio" rows="5" placeholder="Write something about yourself..."
                class="border rounded-xl px-4 py-2">{{ bio }}</textarea>
      <button class="bg-pink-500 text-white px-6 py-2 rounded-xl">Update Bio</button>
    </form>

    <div class="mt-6 text-center">
      <a href="{{ url_for('profile') }}" class="text-blue-600 underline">Back to Profile</a>
    </div>
  </div>
</body>
</html>
