<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Notifications - Skill Swap</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      background: #f7f7fb;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2b2b3a;
    }
    .back-btn {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #8a4fdd;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s ease;
    }
    .back-btn:hover {
      background: #6e3dbb;
    }
    .notification-list {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 10px 30px rgba(35,30,62,0.06);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .notification-item {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      background: #f9f9ff;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <div class="title">Notifications</div>
      <button class="back-btn" id="backBtn">‚¨Ö Back</button>
      <script>
  document.getElementById('backBtn').addEventListener('click', function() {
    window.location.href = '/search';  // Use Flask route here
  });
</script>


        
    </div>

    <div class="notification-list">
      <div class="notification-item">‚úÖ Riya accepted your request to connect.</div>
      <div class="notification-item">üì© Sahil sent you a message regarding Data Science project.</div>
      <div class="notification-item">ü§ù Meera invited you to join her JavaScript study group.</div>
    </div>
  </div>

 
</body>
</html>
