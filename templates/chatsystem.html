<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flask Chat - Dark Theme</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex; justify-content: center; align-items: center;
            color: #eee; user-select: none;
        }
        .chat-container {
            width: 420px; max-width: 95vw; height: 600px;
            background: #2c2a4a; border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6), inset 0 0 50px #4a4a7a;
            display: flex; flex-direction: column; overflow: hidden;
            position: relative;
        }
        .chat-header {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px; font-size: 1.5rem; font-weight: 700;
            text-align: center; letter-spacing: 1.2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
        }
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            user-select: none;
        }
        #back-btn:hover {
            color: #c0c0ff;
        }
        #messages {
            flex: 1; padding: 20px; overflow-y: auto; display: flex;
            flex-direction: column; gap: 12px;
            scrollbar-width: thin; scrollbar-color: #6a11cb #1f1c2c;
            background: #2c2a4a;
        }
        #messages::-webkit-scrollbar { width: 8px; }
        #messages::-webkit-scrollbar-track { background: #1f1c2c; border-radius: 10px; }
        #messages::-webkit-scrollbar-thumb { background: #6a11cb; border-radius: 10px; }
        .message {
            max-width: 70%; padding: 14px 20px; border-radius: 30px;
            font-size: 1rem; line-height: 1.4; position: relative;
            opacity: 0; transform: translateY(20px);
            animation: fadeInUp 0.3s forwards;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            word-wrap: break-word; white-space: pre-wrap;
        }
        .message.received {
            background: #3b3a6d; color: #dcdde1; align-self: flex-start;
            border-bottom-left-radius: 4px; animation-delay: 0.1s;
        }
        .message.sent {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white; align-self: flex-end;
            border-bottom-right-radius: 4px; animation-delay: 0.15s;
        }
        .message.received::after {
            content: ""; position: absolute; bottom: 0; left: -12px;
            width: 0; height: 0; border-top: 12px solid #3b3a6d;
            border-right: 12px solid transparent;
        }
        .message.sent::after {
            content: ""; position: absolute; bottom: 0; right: -12px;
            width: 0; height: 0; border-top: 12px solid #2575fc;
            border-left: 12px solid transparent;
        }
        .input-area {
            display: flex; padding: 20px; background: #1f1c2c;
            border-top: 1px solid #444466;
        }
        #message {
            flex: 1; padding: 14px 20px; font-size: 1rem; border-radius: 30px;
            border: none; outline: none; background: #3b3a6d; color: #eee;
            box-shadow: inset 0 0 8px #6a11cb; resize: none; min-height: 40px;
            max-height: 100px; overflow-y: auto; font-family: inherit;
        }
        #message::placeholder { color: #bbb; }
        #message:focus { background: #4a47a3; box-shadow: inset 0 0 12px #8a3ffc; }
        button {
            margin-left: 15px; background: #6a11cb; border: none; color: white;
            font-weight: 700; font-size: 1rem; padding: 0 25px; border-radius: 30px;
            cursor: pointer; box-shadow: 0 4px 15px #6a11cb;
        }
        button:hover { background: #7d22e0; box-shadow: 0 6px 20px #7d22e0; }
        button:active { background: #5a0fb8; box-shadow: 0 2px 10px #5a0fb8; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 480px) {
            .chat-container { width: 100vw; height: 100vh; border-radius: 0; }
            .chat-header { font-size: 1.3rem; padding: 15px; }
            .input-area { padding: 15px; }
            button { padding: 0 20px; font-size: 0.9rem; }
            #back-btn { top: 15px; left: 15px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button id="back-btn" title="Back to Profile">&#8592;</button>
            Real-Time Chat
        </div>
        <div id="messages"></div>
        <form class="input-area" onsubmit="event.preventDefault(); sendMessage();">
            <textarea id="message" placeholder="Type a message..." rows="1"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
<script>
    const socket = io();
    const textarea = document.getElementById('message');
    const messages = document.getElementById('messages');

    const username = prompt("Enter your name") || "Anonymous";

    // Handle incoming messages
    socket.on('message', (msg) => {
        if (msg.username && msg.text) {
            const type = (msg.username === username) ? 'sent' : 'received';
            addMessage(`${msg.username}: ${msg.text}`, type);
        } else if (typeof msg === 'string') {
            addMessage(msg, 'received');
        }
    });

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.classList.add('message', type);
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
        const text = textarea.value.trim();
        if (text !== '') {
            socket.emit('message', { username, text }); // No local "You:" message here
            textarea.value = '';
        }
    }

    textarea.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    document.getElementById('back-btn').addEventListener('click', () => {
        window.location.href = '/profile';
    });
</script>
</body>
</html>
