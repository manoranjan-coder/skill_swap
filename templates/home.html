<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Swap</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
    }

    /* Container for image */
    .home-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Background image fade-in */
    .home-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    /* Login button animation */
    .login-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #8a4fdd;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0;
      transform: translateY(-20px);
      animation: slideDown 1.2s ease-out forwards;
      animation-delay: 1s; /* starts after image fades in */
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #6e3dbb;
    }

    /* Overlay text animation */
    .home-container h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      color: white;
      font-size: 4rem;
      font-weight: 800;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      opacity: 0;
      animation: zoomIn 1.5s ease-out forwards;
      animation-delay: 0.5s; /* slightly after image */
    }

    /* Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <!-- Background -->
    <a href="https://ibb.co/wVt3zZR"><img src="https://i.ibb.co/JVZ0sWK/hackathon1.webp" alt="hackathon1" border="0"></a>

    

    <!-- Login button -->
    <button class="login-btn" onclick="window.location.href='/login'">Login</button>
  </div>
</body>
</html>
