<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Skills</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-400 to-orange-500 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Edit Your Skills</h2>
    <form method="POST" class="flex gap-3 mb-6">
      <input type="text" name="skill" placeholder="Enter a new skill"
             class="flex-grow border rounded-xl px-4 py-2">
      <button class="bg-orange-500 text-white px-6 py-2 rounded-xl">Add</button>
    </form>

    <h3 class="font-semibold mb-2">Your Skills:</h3>
    <div class="flex flex-wrap gap-2">
      {% for skill in skills %}
        <span class="bg-orange-200 px-4 py-2 rounded-full">{{ skill }}</span>
      {% else %}
        <p>No skills added yet.</p>
      {% endfor %}
    </div>

    <div class="mt-6 text-center">
      <a href="{{ url_for('profile') }}" class="text-blue-600 underline">Back to Profile</a>
    </div>
  </div>
</body>
</html>
